<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>

    <body>
        <div id = "nav"> <!--Top bar-->
            <a href="" id="tp">Gmail</a>
            <a href="" id="tp">Images</a>
        </div>
        <div id="main-content"> <!--Main content-->
            <div id="lg"> <!-- logo -->
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <!--Search bar-->
            <div id="search-bar"> 
                <form action="">
                    <label for="form-search"></label>
                    <input type="text" id="form-search" placeholder="Search Google or type URL">
                </form>
            </div>
            <!--Buttons-->
            <div class="buttons">
                <input type="submit" value="Google Search" id="google search">
                <input type="submit" value="I'm feeling Lucky" id="imfl">
            </div>
        </div>

        <!--footer-->
        <footer>
            <ul id="footer-left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">About</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
            <ul id="footer-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
